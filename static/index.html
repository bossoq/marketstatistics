<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="thumbnail" content="screenshot.jpg">
        <meta name="title" content="SET Market Return Calculation">
        <meta property="og:title" content="SET Market Return Calculation">
        <meta name="discription" content="Basic SET Market Return Calculator with period selection">
        <meta property="og:discription" content="Basic SET Market Return Calculator with period selection">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker-bulma.min.css">
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </head>
    <body>
        <div class="container is-fullhd">
            <header class="mt-3 mb-6">
                <h1 class="title is-size-1 has-text-centered">SET Market Return</h1>
            </header>
            <div class="columns is-desktop is-centered is-vcentered">
                <div class="column is-one-third">
                    <div class="columns is-desktop is-centered is-vcentered">
                        <div class="column is-one-third">
                            <span class="is-size-4 has-text-weight-bold">Type:</span>
                        </div>
                        <div class="column is-two-thirds">
                            <div class="select is-medium" style="width: 100%;">
                                <select name="type" class="has-text-weight-bold" style="width: 100%;" onchange="onChangeSelection()">
                                    <option>Yearly</option>
                                    <option>Monthly</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third is-centered is-vcentered">
                    <div class="columns is-desktop is-centered is-vcentered">
                        <div class="column is-one-third">
                            <label class="is-size-4 has-text-weight-bold">Data asof:</label>
                        </div>
                        <div class="column is-two-thirds">
                            <input class="input is-medium has-text-centered has-text-weight-bold" type="text" name="datePicker" changeDate="onChangeSelection(false)" readonly />
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns is-desktop is-multiline is-centered is-vcentered">
                <div class="loader-wrapper" style="position: relative;">
                    <div class="column">
                    <div name="loader" class="is-overlay is-hidden" style="background-color: rgba(255,255,255,0.8);">
                        <div style="position: absolute; top: 40%; width: 100%">
                            <h3 class="is-size-2 has-text-weight-bold has-text-centered">Now Loading...</h3>
                            <progress class="progress is-medium is-primary" max="100">15%</progress>
                        </div>
                    </div>
                        <table class="table is-fullwidth is-hoverable has-text-centered">
                            <thead name="tableHead">
                                <tr>
                                    <th>Period</th>
                                    <th>SET Yearly Return</th>
                                    <th>SET Dividend Yield</th>
                                    <th>SET Yearly TRI</th>
                                    <th>Bond Yield</th>
                                </tr>
                            </thead>
                            <tbody name="tableBody"></tbody>
                            <tfoot class="has-text-weight-bold" name="tableFoot"></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-desktop is-multiline is-centered is-vcentered mt-5 mt-5">
            <div class="column is-one-third has-text-centered">
                <h4 class="has-text-weight-bold">Project by K. Wajakajornrit</h4>
                <span class="icon-text">
                    <h4 class="has-text-weight-bold">Contribute with us on</h4>
                    <a href="https://github.com/bossoq/marketstatistics" target="_blank">
                        <span class="icon mr-1 ml-1">
                            <span class="iconify" data-icon="logos-github-icon" data-inline="false" data-width="36" data-height="36"></span>
                        </span>
                    </a>
                </span>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker.min.js"></script>
    <script src="/script/index.js"></script>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        kofiWidgetOverlay.draw('bossoq', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support me',
            'floating-chat.donateButton.background-color': '#00b9fe',
            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>
    </body>
</html>
